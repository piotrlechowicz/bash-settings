## Status bar design
# status line
set-option -g status on
set -g status-utf8 on
set -g status-justify centre
set -g status-position bottom
set -g status-interval 1		# update activity

# set color for status bar
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim

# set window list colors

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr dim 

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# customize rifht status bar

set -g status-right-length 60
set -g status-right "#[fg=colour200]#S #I: #P #[fg=colour233,bg=colour245,bold] %d-%b-%Y #[fg=black]%l:%M:%S #(data -u | awk '{print $4'}::"

# customize left status bar

set -g status-left-length 70
set -g status-left "#[fg=green]#h : #[fg=brightblue]#(curl icanhazip.com)#[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \" en0 \" $2}')#(ifconfig en1 | grep 'inet ' | awk '{print \" en1 \" $2}')#[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \" vpn \" $2}')"

# customize window status
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @scroll-speed-num-lines-per-scroll "10"

#initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
